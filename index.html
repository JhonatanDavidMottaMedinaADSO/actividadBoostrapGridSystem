<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col">

                <!-- primera fila -->

                <div class="row gx-2 gy-3">
                    <div class="col-6 col-md-4 col-lg-4">
                        <div class="text-center p-2" style="background-color: #dc3545;">1</div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-4">
                        <div class="text-center p-2" style="background-color: #dc3545;">2</div>
                    </div>
                    <div class="col-md-4 col-lg-4 d-sm-none d-md-block d-none">
                        <div class="text-center p-2" style="background-color: #dc3545;">3</div>
                    </div>

                    <!-- segunda fila -->

                    <div class="col-6 d-block d-sm-block d-md-none">
                        <div class="row">
                            <div class="col-6">
                                <div class="text-center p-2" style="background-color: #20c997;">1</div>
                            </div>
                            <div class="col-6 ">
                                <div class="text-center p-2" style="background-color: #20c997;">2</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-12 col-lg-12 col-xl-12">
                        <div class="row">
                            <div class="col-6">
                                <div class="text-center p-2" style="background-color: #9c2ad1;">1</div>
                            </div>
                            <div class="col-6">
                                <div class="text-center p-2" style="background-color: #9c2ad1;">2</div>
                            </div>
                        </div>
                    </div>

                        <!-- tercera fila -->

                    <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <div class="text-center p-2" style="background-color: #fd7e14;">1</div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <div class="text-center p-2" style="background-color: #fd7e14;">2</div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <div class="text-center p-2" style="background-color: #fd7e14;">3</div>
                    </div>
                    <div class="col-3 d-none d-sm-none d-md-block ">
                        <div class="text-center p-2" style="background-color: #fd7e14;">4</div>
                    </div>

                    <!-- cuarta fila -->

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="text-center p-2" style="background-color: #0d6efd;">1</div>
                    </div>
                    <div class="col-4 d-none d-sm-none d-md-block">
                        <div class="text-center p-2" style="background-color: #0d6efd;">2</div>
                    </div>
                    <div class="col-4 d-none d-sm-none d-md-block">
                        <div class="text-center p-2" style="background-color: #0d6efd;">3</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
